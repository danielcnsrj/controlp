<!DOCTYPE html>
<html lang="pt-br"
    xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{template.html}">
<head>
    <title>Cadastro de pessoas</title>
</head>
<body>
    <div layout:fragment="conteudo">

        <h1 th:if="${pessoa != null}">Alteração de Pessoa</h1>
        <h1 th:if="${pessoa == null}">Cadastro de Pessoas</h1>

        <form action="/pessoa" method="post">

            <input type="hidden" name="_method" value="put" th:if="${pessoa != null}">
            <input type="hidden" name="id" th:value="${pessoa?.id}">

            <label for="cargo">Cargo</label>
            <input id="cargo" name="cargo" type="text" th:value="${pessoa?.cargo}">
            <br>

            <label for="codigo">Código</label>
            <input id="codigo" name="codigo" type="text" th:value="${pessoa?.codigo}">
            <br>

            <label for="nome">Nome</label>
            <input id="nome" name="nome" type="text" th:value="${pessoa?.nome}">
            <br>

            <button type="submit">Cadastrar</button>
        </form>
    </div>
</body>
</html>
